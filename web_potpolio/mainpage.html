<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a {
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: inherit;
        }

        
        .hd_tool {
            height: 50px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        .first_hd {
            width: 100%;
            max-width: 1656px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            padding: 0 32px;
        }

        .hd_logo {
            font-size: 18px;
            font-weight: bold;
            margin-right: 40px;
            flex-shrink: 0;
            white-space: nowrap;
            color: #333;
        }
        
        .hd_search_box {
            flex: 1;
            margin-right: 1em;
        }

        .hd_sel {
            outline-offset: -1px;
            width: 350px;
            border-radius: 3px;
            height: 35px;
            padding: 5px 15px;
            background-color: #f8f9fa;
            color: inherit;
            line-height: inherit;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .login_pt {
            padding: 0 14px;
            flex-shrink: 0;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            border-radius: 2px;
        }

        .login_pt:hover {
            background-color: #f0f0f0;
        }
        
        
        .sub_nav {
            border-bottom: 1px solid #e1e8ed;
            width: 100%;
            background: #fff;
        }
        .nav_wrapper {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            margin: 0 auto;
            display: flex;
            height: 45px;
        }

        .nav_wrapper ul {
            display: flex;
            align-items: center;
            height: 100%;
            width: 100%;
            justify-content: space-between;
        }

        .nav_wrapper li {
            margin-right: 0;
        }

        .nav_txt {
            padding: 12px 20px;
            font-size: 13px;
            color: var(--g-button-primary-color);
            transition: all 0.2s ease;
            border-bottom: 3px solid transparent;
            height: 100%;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }

        .nav_txt:hover {
            color: #6898c4;
            background-color: rgba(104, 152, 196, 0.05);
        }

        .nav_txt.active {
            color: #6898c4;
            border-bottom-color: #6898c4;
        }

        /* 메인 컨테이너 */
        main {
            width: 100%;
            height: calc(100vh - 95px);
        }

        .main_container {
            display: flex;
            height: 100%;
        }

        /* 사이드바 */
        .sidebar {
            width: 240px;
            background-color: #f8f9fa;
            border-right: 1px solid #e1e8ed;
            padding: 20px 0;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar_section {
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .sidebar_section h3 {
            font-size: 14px;
            font-weight: bold;
            margin: 0 0 15px 0;
            color: #666;
        }

        .sidebar_menu li {
            margin-bottom: 8px;
        }

        .sidebar_menu a {
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            transition: background-color 0.2s;
        }

        .sidebar_menu a:hover {
            background-color: #e9ecef;
        }

        /* 메인 콘텐츠 */
        .main_content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .content_section {
            margin-bottom: 40px;
        }

        .content_section h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 20px 0;
            color: #333;
        }

        /* 음악 그리드 */
        .music_grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .music_item {
            aspect-ratio: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        /* 차트 리스트 */
        .chart_list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chart_item {
            height: 60px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f8f9fa;
        }

        /* 플레이리스트 그리드 */
        .playlist_grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .playlist_item {
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
    </style>
    <title>// BANDI 20s</title>
</head>
<body>
<header>
        <div class="hd_tool">
            <div class="first_hd">
                <div class="hd_logo">
                    <a href="./mainpage.html">// BANDI 20s</a>
                </div>
                
                <div class="hd_search_box">
                    <input type="text" class="hd_sel" placeholder="원하시는 음악을 검색해주세요.">
                </div>
                
                <div class="login_pt">
                    <a href="./bandi_login_signup.html">로그인</a>
                </div>
                <div class="login_pt">
                    <a href="./bandi_login_signup.html">회원가입</a>
                </div>
            </div>
        </div>

        <nav class="sub_nav">
            <div class="nav_wrapper">
                <ul>
                    <li>
                        <a href="./bandi_artists_list.html" class="nav_txt active">artist</a>
                    </li>
                    <li>
                        <a href="./bandi_goods_shop.html" class="nav_txt">Shop</a>
                    </li>
                    <li>
                        <a href="./bandi_ranking_page.html" class="nav_txt">Ranking</a>
                    </li>
                    <li>
                        <a href="#" class="nav_txt">Cassettes</a>
                    </li>
                    <li>
                        <a href="#" class="nav_txt">T-shirts</a>
                    </li>
                    <li>
                        <a href="#" class="nav_txt">Gift cards</a>
                    </li>
                    <li>
                        <a href="#" class="nav_txt">Editorial</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <main>
        <div class="main_container">
            <!-- 왼쪽 사이드바 -->
            <div class="sidebar">
                <div class="sidebar_section">
                    <ul class="sidebar_menu">
                        <li><a href="#">홈</a></li>
                        <li><a href="#">탐색</a></li>
                        <li><a href="#">보관함</a></li>
                    </ul>
                </div>
                
                <div class="sidebar_section">
                    <h3>재생목록</h3>
                    <ul class="sidebar_menu">
                        <li><a href="#">좋아요 표시한 음악</a></li>
                        <li><a href="#">다운로드</a></li>
                        <li><a href="#">최근 활동</a></li>
                    </ul>
                </div>
                
                <div class="sidebar_section">
                    <h3>장르별</h3>
                    <ul class="sidebar_menu">
                        <li><a href="#">K-Pop</a></li>
                        <li><a href="#">Hip-Hop</a></li>
                        <li><a href="#">Rock</a></li>
                        <li><a href="#">Jazz</a></li>
                        <li><a href="#">Electronic</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- 메인 콘텐츠 영역 -->
            <div class="main_content">
                <!-- 추천 섹션 -->
                <section class="content_section">
                    <h2>추천</h2>
                    <div class="music_grid">
                        <div class="music_item"></div>
                        <div class="music_item"></div>
                        <div class="music_item"></div>
                        <div class="music_item"></div>
                        <div class="music_item"></div>
                        <div class="music_item"></div>
                    </div>
                </section>
                
                <!-- 최신 음악 섹션 -->
                <section class="content_section">
                    <h2>최신 음악</h2>
                    <div class="music_grid">
                        <div class="music_item"></div>
                        <div class="music_item"></div>
                        <div class="music_item"></div>
                        <div class="music_item"></div>
                        <div class="music_item"></div>
                        <div class="music_item"></div>
                    </div>
                </section>
                
                <!-- 인기 차트 섹션 -->
                <section class="content_section">
                    <h2>인기 차트</h2>
                    <div class="chart_list">
                        <div class="chart_item"></div>
                        <div class="chart_item"></div>
                        <div class="chart_item"></div>
                        <div class="chart_item"></div>
                        <div class="chart_item"></div>
                    </div>
                </section>
                
                <!-- 플레이리스트 섹션 -->
                <section class="content_section">
                    <h2>인기 플레이리스트</h2>
                    <div class="playlist_grid">
                        <div class="playlist_item"></div>
                        <div class="playlist_item"></div>
                        <div class="playlist_item"></div>
                        <div class="playlist_item"></div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
